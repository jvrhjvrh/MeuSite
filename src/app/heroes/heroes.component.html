<h2>Meus herois</h2>
<ul class="heroes">
  <li *ngFor = "let hero of heroes">
    <a routerLink = "/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
<div>
  <label>Nome do heroi:
    <input #heroName />
  </label>
  <button (click) = "add(heroName.value); heroName.value = ''"> Adiciona</button>
</div>
